        <div class="jumbotron">
        <h1>Add New Interest</h1>
        </div>
        <form style="margin:2%;">
            <div class="form-group">
                <label for="InterestName">Interest Name</label>
                <input type="text" class="form-control" id="InterestName" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="TextAboutInterest">Text About Interest</label>
                <textarea class="form-control" id="TextAboutInterest" rows="3"></textarea>
            </div>

              
              <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="UploadImage">Upload Local Image</label>
                    <br><input type="file" id="myFile" name="filename2">  
                </div>
                  <div class="form-group col-md-6">
                    <label for="TweetsToDisplay">Select # Tweets to Display</label>
                    <select id="inputState" class="form-control">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                 
                    </div>
                </div>
                <label for="InterestBox">On a scale of 1-5, How interested are you?</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
                    <label class="form-check-label" for="inlineCheckbox4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option5">
                    <label class="form-check-label" for="inlineCheckbox5">5</label>
                </div>
                
              </div>
              </div>
              <br><br>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
              </div>

              


        </form>
